<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="./css/font/iconfont.css">
</head>
<body>
    <script src="./javascripts/jQuery.js"></script>
    <div id="app">
        <div class="login">
            <div class="head">
                <div class="head_title"><i class="iconfont">&#xe645;</i></div>
            </div>
            <div class="login-content">
                <img src="./assert/images/logo.png" alt="">
                <div class="login-pwd">
                    <div class="login-pwd-input">
                        <div class="login-pwd-input-text"><input type="text" id="inputUsername" placeholder="请输入手机号/邮箱"></div>
                        <div class="login-pwd-input-password"><input type="password" id="inputPassword" placeholder="请输入密码"></div>
                    </div>
                    <div class="login-pwd-btn">登&nbsp;&nbsp;录</div>
                    <div class="login__cnt__pwd__btn__link">
                        <a href="" class="login__cnt__pwd__btn__link--pwd">忘记密码</a>
                        <a href="./signup.html" class="login__cnt__pwd__btn__link--code">验证码登陆/注册</a>
                    </div>
                </div>
                <div class="login__foot">
                    <p class="login__foot__title">
                        <span class="">其他登录方式</span>
                    </p>
                    <div class="login__foot__list">
                        <img src="./assert/images/qq.png" alt="">
                        <img src="./assert/images/weibo.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascripts/common.js"></script>
    <script src="./javascripts/login.js"></script>
</body>
</html>
