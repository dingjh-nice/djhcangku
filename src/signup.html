<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/font/iconfont.css">
</head>
<body>
    <script src="./javascripts/jQuery.js"></script>
    <div id="app">
        <div class="logup">
            <div class="head">
                <div class="head_title"><i class="iconfont">&#xe645;</i></div>
            </div>
            <div class="logup-content">
                <img src="./assert/images/logo.png" alt="">
                <div class="logup-pwd">
                    <div class="logup-pwd-input">
                        <div class="logup-pwd-input-text"><input type="text" id="inputUsername1" placeholder="请输入手机号/邮箱"></div>
                        <div class="logup-pwd-input-password"><input type="password" id="inputPassword1" placeholder="请输入密码"></div>
                    </div>
                    <div class="logup-pwd-btn">注&nbsp;&nbsp;册</div>
                    <div class="logup__cnt__pwd__btn__link">
                        <a href="" class="logup__cnt__pwd__btn__link--pwd">邮箱注册</a>
                        <a href="./signin.html" class="logup__cnt__pwd__btn__link--code">密码登陆</a>
                    </div>
                </div>
                <div class="logup__foot">
                    <p class="logup__foot__title">
                        <span class="">其他登录方式</span>
                    </p>
                    <div class="logup__foot__list">
                        <img src="./assert/images/qq.png" alt="">
                        <img src="./assert/images/weibo.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascripts/common.js"></script>
    <script src="./javascripts/logup.js"></script>
</body>
</html>
